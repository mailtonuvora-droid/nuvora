<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found | Nuvora</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-icon {
            font-size: 8rem;
            color: var(--bs-primary);
        }
    </style>
</head>

<body>
    <div class="container error-container">
        <div class="row">
            <div class="col-12">
                <div class="error-icon mb-4"><i class="fas fa-exclamation-triangle"></i></div>
                <h1 class="display-1 fw-bold">404</h1>
                <h2 class="mb-4">Oops! Page Not Found</h2>
                <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is
                    temporarily unavailable.</p>
                <a href="index.html" class="btn btn-primary rounded-pill py-3 px-5">Go Back To Home</a>
            </div>
        </div>
    </div>
</body>

</html>
